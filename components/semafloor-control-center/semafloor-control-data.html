<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-behaviors/paper-button-behavior.html">

<dom-module id="semafloor-control-data">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        user-select: none;
        outline-width: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      *, *:before, *:after {
        box-sizing: border-box;
      }

      :host([disabled]) {
        cursor: auto;
        pointer-events: none;
        @apply(--semafloor-control-data-disabled);
      }

      :host([active]),
      :host([pressed]) {
        background-color: var(--semafloor-control-data-bg, #fff);
        box-shadow: inset 0 3px 5px rgba(0,0,0,.2);
      }

      :host([focused]) {
        box-shadow: inset 0 3px 5px rgba(0,0,0,.2);
      }
    </style>

    <content select="*"></content>

  </template>
  <script>
    Polymer({
      is: 'semafloor-control-data',

      hostAttributes: {
        role: 'control-data',
        tabindex: '0'
      },

      behaviors: [
        Polymer.PaperButtonBehavior
      ],

    });
  </script>
</dom-module>
